<div class="container" >
    <div class="row">
        <div class="col-lg-12 text-center">
            <h1 class="mt-10"><b>SQL to MONGO Converter</b></h1>
            <p class="lead"> </p>
        </div>
    </div>
</div>

<section id="contact">
    <div class="section-content text-center">
        <h1 class="section-header"> <span class="content-header wow fadeIn " data-wow-delay="0.2s" data-wow-duration="2s"> Translate</span> your query</h1>
        <h3>Write your query and click <b>TRANSLATE</b></h3>
    </div>
    <div class="contact-section">
        <div class="container">
            <form action="Converter.php" method="post">
                <div class="col-md-6 form-line">
                    <div class="form-group">
                        <label> From </label>
                    </div>
                    <div class="form-group">

                        <textarea  type="text" class="form-control input-group-lg" id="original" name="QueryString" rows="5" cols="10" placeholder="Enter Your Text"></textarea>
                    </div>
                </div>

                <div class="col-md-6 form-line">
                    <div class="form-group">
                        <label> To </label>
                    </div>
                    <div class="form-group">

                        <textarea  type="text" class="form-control input-group-lg" id="middle" name="MongoString" rows="5" cols="10" placeholder="Mongo query here"></textarea>
                    </div>
                </div>


                <div class="col-md-12">
                    <div class="form-group">
                        <label> Result </label>
                    </div>
                    <div class="form-group">
                        <textarea  class="form-control input-group-lg" id="translated" name="JsonString" rows="10" cols="10" placeholder="Translated text will be here"></textarea>
                    </div>
                    <div>
                        <button type="submit"name="submit" class="btn btn-block submit"><i class="fa fa-globe" aria-hidden="true"></i>Translate</button>
                    </div>

                </div>
            </form>
        </div></div>
</section>
